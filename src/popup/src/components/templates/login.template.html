<div class="login-container">

    <mat-form-field>
        <input #login matInput type="email" name="email" placeholder="Login">
    </mat-form-field>

    <mat-form-field>
        <input #password matInput type="password" name="password" placeholder="Senha">
    </mat-form-field>
    
    <button mat-button (click)="attemptLogin()">Login</button>
    
</div>
